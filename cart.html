<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Tag & Turn</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/cart.css">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <nav class="navbar">
                    <a href="index.html" class="logo">
                        <img src="./Tag & Turn Logo.jpg" alt="Tag & Turn Logo">
                    </a>
                    <div class="nav-links">
                        <a href="index.html" class="nav-link">Home</a>
                        <a href="product.html" class="nav-link">Products</a>
                        <a href="about.html" class="nav-link">About</a>
                        <a href="cart.html" class="nav-link cart-link active">
                            <i data-feather="shopping-cart"></i>
                            <span id="cart-count" class="cart-count">0</span>
                        </a>
                    </div>
                </nav>
            </div>
        </header>

        <main class="product-page container">
            <h1 class="page-title">Your Cart</h1>
            
            <div class="cart-container">
                <div class="cart-items">
                    <!-- Cart items will be dynamically populated by JavaScript -->
                </div>

                <div class="cart-summary">
                    <h2>Order Summary</h2>
                    <div class="summary-details">
                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span id="cart-subtotal">$0.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping</span>
                            <span id="shipping-cost">$5.00</span>
                        </div>
                        <div class="summary-row total">
                            <strong>Total</strong>
                            <strong id="cart-total">$5.00</strong>
                        </div>
                    </div>
                    <div class="promo-section">
                        <input type="text" id="promo-code" placeholder="Enter promo code">
                        <button id="apply-promo" class="btn btn-secondary">Apply</button>
                    </div>
                    <button id="checkout-btn" class="btn btn-primary">
                        <i data-feather="credit-card"></i>
                        Proceed to Checkout
                    </button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="container">
                <div class="footer-content">
                    <div class="footer-brand">
                        <img src="./Tag & Turn Logo.jpg" alt="Tag & Turn Logo">
                        <p>&copy; 2025 Tag & Turn. All rights reserved.</p>
                    </div>
                    <div class="footer-links">
                        <a href="#" class="footer-link">Privacy Policy</a>
                        <a href="#" class="footer-link">Terms of Service</a>
                        <a href="#" class="footer-link">Contact</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
    <script src="cart.js"></script>
    <script>
        // Initialize Feather Icons
        feather.replace();
    </script>
</body>
</html>
