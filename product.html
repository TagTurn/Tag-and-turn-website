<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Tag & Turn</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/product.css">
    <link rel="stylesheet" href="./styles/popup.css">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <nav class="navbar">
                    <a href="index.html" class="logo">
                        <img src="./Tag & Turn Logo.jpg" alt="Tag & Turn Logo">
                    </a>
                    <div class="nav-links">
                        <a href="index.html" class="nav-link">Home</a>
                        <a href="product.html" class="nav-link active">Products</a>
                        <a href="about.html" class="nav-link">About</a>
                        <a href="cart.html" class="nav-link cart-link">
                            <i data-feather="shopping-cart"></i>
                            <span id="cart-count" class="cart-count">0</span>
                        </a>
                    </div>
                </nav>
            </div>
        </header>

        <main>
            <section class="product-page">
                <div class="container">
                    <h1 class="page-title">Our Collections</h1>
                    <div class="filter-section">
                        <div class="filter-group">
                            <label for="category-filter">Category:</label>
                            <select id="category-filter">
                                <option value="all">All Categories</option>
                                <option value="Bookmarks">Bookmarks</option>
                                <option value="T-Shirts">T-Shirts</option>
                                <option value="Bags">Bags</option>
                                <option value="Banners">Banners</option>
                                <option value="Art Prints">Art Prints</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="price-filter">Max Price:</label>
                            <input type="range" id="price-filter" min="0" max="60" value="60" step="5">
                            <span id="price-value">$60</span>
                        </div>
                    </div>
                    <div class="product-slider">
                        <button class="slider-prev">←</button>
                        <div class="slider-container">
                            <div class="slider-track" id="slider-track">
                                <!-- Products will be dynamically added here -->
                            </div>
                        </div>
                        <button class="slider-next">→</button>
                    </div>
                    <div class="product-grid" id="product-grid">
                        <!-- Filtered products will be dynamically added here -->
                    </div>
                </div>
            </section>
        </main>

        <div class="popup-overlay" style="background: rgba(0,0,0,0.7); position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999;">
            <div class="popup-content">
                <h2 class="popup-header">Choose Your Style</h2>
                <div class="popup-images">
                    <!-- Images will be dynamically added here -->
                </div>
                <div class="popup-footer">
                    <button class="btn-cancel">Cancel</button>
                    <button class="btn-add">Add to Cart</button>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <div class="footer-content">
                    <div class="footer-brand">
                        <img src="./Tag & Turn Logo.jpg" alt="Tag & Turn Logo">
                        <p>&copy; 2025 Tag & Turn. All rights reserved.</p>
                    </div>
                    <div class="footer-links">
                        <a href="#" class="footer-link">Privacy Policy</a>
                        <a href="#" class="footer-link">Terms of Service</a>
                        <a href="#" class="footer-link">Contact</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script type="module" src="products-data.js"></script>
    <script type="module" src="product.js"></script>
    <script type="module" src="./scripts/popup.js"></script>
    
    <script>
        // Initialize Feather Icons
        feather.replace();
    </script>

</body>
</html>
